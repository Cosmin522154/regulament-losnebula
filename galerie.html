<!DOCTYPE html>

<head>

    <style>
        /* Resetare È™i Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Fundal unitar */
        .nebula-bg {
            background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), 
                        url('image/poza_nebula.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
        }

        /* --- Navigation Bar --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 8%;
            background: rgba(13, 13, 13, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 105, 180, 0.3);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .site-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #ff1493;
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
        }

        .logo-text {
            font-size: 20px;
            font-weight: 800;
            color: #ff69b4;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ddd;
            font-weight: 500;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ff1493;
        }

        .header-button {
            background: linear-gradient(45deg, #ff69b4, #9b59b6);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.4s;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        /* --- Hamburger Style --- */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            z-index: 1100;
        }

        .hamburger span {
            width: 30px;
            height: 3px;
            background-color: #ff69b4;
            border-radius: 10px;
            transition: 0.4s ease;
        }

        .hamburger.open span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
        .hamburger.open span:nth-child(2) { opacity: 0; }
        .hamburger.open span:nth-child(3) { transform: rotate(-45deg) translate(6px, -7px); }

        /* Stil Galerie */
        .gallery-container {
            padding: 60px 8%;
            text-align: center;
            flex-grow: 1;
        }

        h1 {
            font-size: 3.5rem;
            color: #ff1493;
            text-shadow: 0 0 20px rgba(255, 20, 147, 0.6);
            margin-bottom: 10px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            border: 2px solid rgba(255, 20, 147, 0.2);
            height: 250px;
            cursor: pointer;
            transition: 0.4s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .gallery-item:hover {
            transform: scale(1.03);
            border-color: #ff1493;
            box-shadow: 0 0 25px rgba(255, 20, 147, 0.4);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .img-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            font-size: 0.9rem;
            opacity: 0;
            transition: 0.3s;
        }

        .gallery-item:hover .img-caption { opacity: 1; }

        footer {
            text-align: center;
            padding: 40px;
            color: #666;
            background: rgba(0,0,0,0.3);
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .hamburger { display: flex; }

            #nav-menu {
                display: none;
                position: absolute;
                top: 80px;
                left: 0;
                width: 100%;
                background: rgba(13, 13, 13, 0.98);
                backdrop-filter: blur(15px);
                padding: 40px 0;
                border-bottom: 2px solid #ff1493;
            }

            #nav-menu.active { display: block; }

            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 25px;
            }

            header .header-button { display: none; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body class="nebula-bg">

    <div class="gallery-container">
        <h1>ðŸ“¸ Galeria Familiei ðŸ“¸</h1>

        <div class="gallery-grid">

    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            hamburger.classList.toggle('open');
        });

        document.querySelectorAll('#nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
                hamburger.classList.remove('open');
            });
        });
    </script>
</body>
