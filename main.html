        /* Resetare de bazÄƒ */
        * {
            margin: 0;

            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }

        body {
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('poza_nebula.png');

        /* --- Navigation Bar --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 8%;
            background: rgba(13, 13, 13, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 105, 180, 0.3);
        }

        .logo-container {
            display: flex;

        .site-logo {

        .logo-text {

            color: #ff69b4;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ddd;
            font-weight: 500;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ff69b4;
        }

        .discord-nav {
            background: linear-gradient(45deg, #ff69b4, #9b59b6);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.4s;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        /* --- Hamburger Style --- */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            z-index: 1100;
        }

        .hamburger span {
            width: 30px;
            height: 3px;
            background-color: #ff69b4;
            border-radius: 10px;
            transition: 0.4s ease;
        }

        /* AnimaÈ›ie X pentru Hamburger */
        .hamburger.open span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
        .hamburger.open span:nth-child(2) { opacity: 0; }
        .hamburger.open span:nth-child(3) { transform: rotate(-45deg) translate(6px, -7px); }

        /* --- Hero Section --- */
        .hero {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            background: -webkit-linear-gradient(#fff, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .hero p {
            font-size: 1.3rem;
            color: #ddd;
            margin-bottom: 30px;
        }

        /* --- Footer --- */
        footer {
            background: #07090d;
            color: #777;
            text-align: center;
            padding: 30px 0;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .hamburger { display: flex; }

            #nav-menu {
                display: none;
                position: absolute;
                top: 80px;
                left: 0;
                width: 100%;
                background: rgba(13, 13, 13, 0.95);
                backdrop-filter: blur(15px);
                padding: 40px 0;
                border-bottom: 2px solid #ff1493;
            }

            #nav-menu.active { display: block; }

            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 25px;
            }

            .discord-nav { display: none; } /* Ascuns pe mobil Ã®n bara de sus */

            .hero h1 { font-size: 2.5rem; }

    </style>
</head>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            hamburger.classList.toggle('open');
        });

        // ÃŽnchide meniul cÃ¢nd dai click pe un link
        document.querySelectorAll('#nav-menu a').forEach(link => {

                navMenu.classList.remove('active');
                hamburger.classList.remove('open');
            });
        });
    </script>
